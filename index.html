<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-chaining-selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>04-chaining-selectors</h1>
      <img
        class="avatar proportioned"
        src="./images/pexels-katho-mutodo-8434791.jpeg"
        alt="Woman with glasses"
      />
      <img
        class="avatar distorted"
        src="./images/pexels-andrea-piacquadio-3777931.jpeg"
        alt="Man with surprised expression"
      />
    </div>
    <div>
      <img
        class="original proportioned"
        src="./images/pexels-katho-mutodo-8434791.jpeg"
        alt="Woman with glasses"
      />
      <img
        class="original distorted"
        src="./images/pexels-andrea-piacquadio-3777931.jpeg"
        alt="Man with surprised expression"
      />
    </div>
  </body>
</html>
